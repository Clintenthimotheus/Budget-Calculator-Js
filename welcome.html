<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="welcome.css">
  <script src="welcome.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

</head>

<body>
  <nav>

    <button onclick="logout()"
      class="logout">Logout</button>

  </nav>
  <div class="container-fluid"  >

    <div class="row mb-5">
      <div class="col-4"></div>
      <div class="col-4 mr-4" id="box">
        <h2 id="result" class="mt-4">Budget Manager</h2>
        <h2 id="totalBudget"></h2>
        <h2 class="mb-3" id="currentBalance"></h2>
      </div>
      <div class="col-4"></div>
    </div>
    <!-- income -->
    <div class="row">
      <div class="col-6">
        <button type="button" class="btn mt-5 ms-5" data-bs-toggle="modal" data-bs-target="#income"
          style="float: right; background-color: green;"> Add income </button>

        <!-- Modal -->
        <div class="modal " id="income" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content bg-success">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Income</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form class="">
                  <input type="text" placeholder="income" class="form-control mt-5" id="income_name">

                  <input type="number" placeholder="amount" class="form-control mt-5" id="income_amount">


                </form>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button onclick="income()" type="button" class="btn btn-primary">Add</button>
              </div>
            </div>
          </div>
        </div>


        <div id="inputincome" class="mt-5 p-5">
          <h1 style="color: green;" class="text-center" id="incomes"></h1>

        </div>


      </div>
      <div class="col-6">

        <button type="button" class="btn btn-danger mt-5 ms-5" data-bs-toggle="modal" data-bs-target="#expense"
          style="float: left;">
          add expense
        </button>




        <!-- Modal -->
        <div class="modal fade  " id="expense" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content bg-danger">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">EXPENSE</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form class="">
                  <input type="text" placeholder="name of expense" class="form-control mt-5" id="expense_name">

                  <input type="number" placeholder="amount" class="form-control mt-5" id="expense_amount">


                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="addExpense()">add</button>
              </div>
            </div>
          </div>
        </div>
        <div id="expout" class="mt-5 p-5">
          <h1 style="color: red;" class="text-center " id="expn"></h1>

        </div>

      </div>

    </div>





</body>
